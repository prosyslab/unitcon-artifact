# Usage Help Message Sections
# ---------------------------
# Numbered resource keys can be used to create multi-line sections.
usage.description.0 = subbundle line 0
usage.description.1 = subbundle line 1
usage.description.2 = subbundle line 2
# Leading whitespace is removed by default. Start with \u0020 to keep the leading whitespace.

usage.header.0 = header line from subbundle
usage.headerHeading = Header heading from subbundle%n
usage.synopsisHeading = BundleSubUsage:\u0020
usage.footerHeading = sub footer heading from subbundle%n
usage.footer = sub footer from subbundle

# Option Descriptions
# -------------------
# Use numbered keys to create multi-line descriptions.
help = Help option description from subbundle.
mixinStandardHelpOptions.version = Version option description from subbundle.
x.0 = X option description[0] from subbundle.
x.1 = X option description[1] from subbundle.
zzz = Z option description overwritten from subbundle

# Parameter Descriptions
# ----------------------
<param0>[0].0 = parameter 0 description[0] from subbundle
<param0>[0].1 = parameter 0 description[1] from subbundle

SUB2PARAMDESC.0 = parameter with descriptionKey line 1
SUB2PARAMDESC.1 = parameter with descriptionKey line 2
