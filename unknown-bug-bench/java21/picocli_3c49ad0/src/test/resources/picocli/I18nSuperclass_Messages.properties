# Usage Help Message Sections
# ---------------------------
# Numbered resource keys can be used to create multi-line sections.
usage.description.0 = bundle line 0
usage.description.1 = bundle line 1
usage.description.2 = bundle line 2
# Leading whitespace is removed by default. Start with \u0020 to keep the leading whitespace.
usage.customSynopsis.0 =             ln [OPTION]... [-T] TARGET LINK_NAME   (1st form)
usage.customSynopsis.1 = \u0020 or:  ln [OPTION]... TARGET                  (2nd form)
usage.customSynopsis.2 = \u0020 or:  ln [OPTION]... TARGET... DIRECTORY     (3rd form)
usage.header   = header first line from bundle
usage.header.0 = header second line from bundle
usage.footer = footer from bundle
usage.headerHeading = This is my app. There are other apps like it but this one is mine.%n
usage.synopsisHeading = BundleUsage:\u0020
# Headings can contain the %n character to create multi-line values.
usage.descriptionHeading = Description from bundle:%n
usage.parameterListHeading = %nPositional parameters from bundle:%n
usage.optionListHeading = %nOptions from bundle:%n
usage.commandListHeading = %nCommands from bundle:%n
usage.footerHeading = Powered by picocli from bundle%n
usage.exitCodeListHeading = Exit Codes:%nThis exit code description comes from top bundle%n
usage.exitCodeList.0 = \u00200:(top bundle) Normal termination (notice leading space)
usage.exitCodeList.1 = 64:(top bundle) Invalid input
usage.exitCodeList.2 = 70:(top bundle) internal error

# Option Descriptions
# -------------------
# Use numbered keys to create multi-line descriptions.
help = Help option description from bundle.
mixinStandardHelpOptions.version = Version option description from bundle.
x.0 = X option description[0] from bundle.
x.1 = X option description[1] from bundle.
zzz = Z option description overwritten from bundle

# Parameter Descriptions
# ----------------------
<param0>[0].0 = parameter 0 description[0] from bundle
<param0>[0].1 = parameter 0 description[1] from bundle

